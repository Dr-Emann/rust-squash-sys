[package]
name = "squash-sys"
version = "0.8.0"
authors = ["Zachary Dremann <dremann@gmail.com>"]
description = "rust bindings to the squash compression library"
keywords = ["squash", "compress", "decompress", "xz", "gzip"]
license = "MIT/Apache-2.0"

links = "libsquash0.8"
build = "build.rs"

[dependencies]
libc = "0.2"
bitflags = "0.3"

[dev-dependencies]
rand = "0.3"
lazy_static = "0.1"

[build-dependencies]
pkg-config = "0.3"

[features]
wide-char-api = []
nightly = ["lazy_static/nightly"]

[lib]
test = false
bench = false
doctest = false